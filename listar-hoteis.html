<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Hotéis</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="http://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/listar-hoteis.css">
    <style>
        .dataTables_length label select {
            color: rgb(242, 219, 11) !important;
        }
    </style>
</head>
<body>
    <!-- Menu topo -->
    <div id="navbar-placeholder"></div>

    <!-- Conteúdo principal -->
    <div class="container mt-4">
        <h1 class="text-white">Listar Hotéis</h1>
        <hr>
        <table id="tbListarHoteis" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de Fundação</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tbListarHoteisBody">
            </tbody>
        </table>
    </div>

    <!-- jQuery and Bootstrap Bundle -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="http://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
    <script src="assets/js/listar-hoteis.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar navbar:', error));
        });
    </script>
</body>
</html>
