<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <title>Village</title>
</head>

<body>
    <!-- Menu topo -->
    <div id="navbar-placeholder"></div>

    <!-- ConteÃºdo principal -->
    <div class="container px-4 py-5" id="hanging-icons">
        <h2 class="logo"><img src="assets/img/Logo.jpeg" alt=""></h2>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-2">
            <div class="col d-flex align-items-start">
                <div
                    class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                    <svg class="bi" width="1em" height="1em">
                        <use xlink:href="#toggles2"></use>
                    </svg>
                </div>
                <section class="divBotoes">
                    <div class="Botoes">
                        <h3 class="fs-2">Hoteis</h3>
                        <img src="assets/img/Hotel.jpeg" alt="" class="img-hotel">
                        <br>
                        <p>Quantidade de hoteis cadastrados</p>
                        <div id="div-total-alunos" style="padding: 10px;">--</div>
                        <a href="incluir-hotel.html" class="btn btn-outline-warning me-2 text-white">Cadastro de Hoteis</a>
                    </div>
                </section>
            </div>
            <div class="col d-flex align-items-start">
                <div
                    class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                    <svg class="bi" width="1em" height="1em">
                        <use xlink:href="#cpu-fill"></use>
                    </svg>
                </div>
                <section class="divBotoes">
                    <div class="Botoes">
                        <h3 class="fs-2">Quartos</h3>
                        <img src="assets/img/Quarto.jpeg" alt="" class="img-quarto">
                        <br>
                        <p>Quantidade de quartos cadastrados</p>
                        <div id="div-total-disciplinas" style="padding: 10px;">--</div>
                        <a href="#" class="btn btn-outline-warning me-2 text-white">Cadastro de Quartos</a>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="lib/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar navbar:', error));
        });
    </script>
</body>

</html>
