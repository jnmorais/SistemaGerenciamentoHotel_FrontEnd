<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <title>Village</title>
</head>

<body>
    <!-- Menu topo -->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0 d-flex align-items-center">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img src="assets/img/LOGO Village.png" alt="Logo" width="50" height="50" class="me-2">
                </a>
            </div>
            <div class="col-md-6">
                <ul class="nav justify-content-center mb-2 mb-md-0">
                    <li><a href="listar-hoteis.html" class="nav-link px-2">Hoteis</a></li>
                    <li><a href="#" class="nav-link px-2">Quartos</a></li>
                </ul>
            </div>
            <div class="col-md-3"></div>
        </header>
    </div>


    <!-- Conteúdo principal -->
    <div class="container px-4 py-5" id="hanging-icons">
        <h2 class="logo"><img src="assets/img/Logo.jpeg" alt=""></h2>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-2">
            <div class="col d-flex align-items-start">
                <div
                    class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                    <svg class="bi" width="1em" height="1em">
                        <use xlink:href="#toggles2"></use>
                    </svg>
                </div>
                <section class="divBotoes">
                    <div class="Botoes">
                        <h3 class="fs-2">Hóteis</h3>
                        <img src="assets/img/Hotel.jpeg" alt="" class="img-hotel">
                        <br>
                        <p>Quantidade de hóteis cadastrados</p>
                        <div id="div-total-alunos" style="padding: 10px;">--</div>
                        <a href="listar-hoteis.html" class="btn btn-outline-warning me-2 text-white">Veja os Hóteis</a>
                    </div>
                </section>
            </div>
            <div class="col d-flex align-items-start">
                <div
                    class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                    <svg class="bi" width="1em" height="1em">
                        <use xlink:href="#cpu-fill"></use>
                    </svg>
                </div>
                <section class="divBotoes">
                    <div class="Botoes">
                        <h3 class="fs-2">Quartos</h3>
                        <img src="assets/img/Quarto.jpeg" alt="" class="img-quarto">
                        <br>
                        <p>Quantidade de quartos cadastrados</p>
                        <div id="div-total-disciplinas" style="padding: 10px;">--</div>
                        <a href="#" class="btn btn-outline-warning me-2 text-white">Veja os Quartos</a>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="lib/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
