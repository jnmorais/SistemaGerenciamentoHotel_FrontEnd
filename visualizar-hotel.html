<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="http://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <title>Visualizar Hotel</title>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0 d-flex align-items-center">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img src="assets/img/LOGO Village.png" alt="Logo" width="50" height="50" class="me-2">
                </a>
            </div>
            <div class="col-md-6">
                <ul class="nav justify-content-center mb-2 mb-md-0">
                    <li><a href="index.html" class="nav-link px-2 link-secondary">Home</a></li>
                    <li><a href="listar-hoteis.html" class="nav-link px-2">Hoteis</a></li>
                    <li><a href="#" class="nav-link px-2">Quartos</a></li>
                </ul>
            </div>
            <div class="col-md-3"></div>
        </header>
    </div>


    <div class="container">
        <h2>Visualizar Hotel</h2>
    
        <div class="alert alert-danger collapse" role="alert" id="div-alert-message">
            <a class="close" onclick="esconderAlert()">×</a>
        </div>
        <form id="form-editar-aluno" action="listar-hoteis.html">
    
            <div class="form-group">
                <label for="input-hotel">Nome Hotel</label>
                <input type="text" class="form-control" id="input-hotel" placeholder="Nome Hotel" maxlength="100"
                    required>
            </div>

            <div class="form-group">
                <label for="input-end">Endereço</label>
                <input type="text" class="form-control" id="input-end" placeholder="Endereço" maxlength="200" required>
            </div>

            <div class="form-group">
                <label for="input-data-fundacao">Data de Fundação</label>
                <input type="date" class="form-control" id="input-data-fundacao" required>
            </div>

            <div class="form-group">
                <label for="input-classificacao">Classificação</label>
                <input type="number" class="form-control" id="input-classificacao" placeholder="Classificação (1-5)"
                    min="1" max="5" required>
            </div>

            <div class="form-group">
                <label for="input-wifi">Wi-Fi</label>
                <select class="form-control" id="input-wifi" required>
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>
            </div>

            <div class="form-group">
                <label for="input-estacionamento">Estacionamento</label>
                <select class="form-control" id="input-estacionamento" required>
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>
            </div>

            <div class="form-group">
                <label for="input-cafe">Café da Manhã</label>
                <select class="form-control" id="input-cafe" required>
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>
            </div>

            <div class="form-group">
                <label for="input-almoco">Almoço</label>
                <select class="form-control" id="input-almoco" required>
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>
            </div>

            <div class="form-group">
                <label for="input-janta">Janta</label>
                <select class="form-control" id="input-janta" required>
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>
            </div>
            <div class="form-group">
                <label for="input-qtd-quartos">Quantidade de Quartos</label>
                <input type="number" class="form-control" id="input-qtd-quartos" placeholder="Quantidade de Quartos"
                    required>
            </div>
    
            <hr>
            <a class="btn btn-secondary" href="listar-hoteis.html" role="button">Voltar</a>
    
        </form>
    
    </div>

    <script src="lib/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="http://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>

<script src="assets/js/visualizar-hotel.js"></script>

</body>

</html>
